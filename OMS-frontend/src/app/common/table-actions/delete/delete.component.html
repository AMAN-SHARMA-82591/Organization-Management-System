<i (click)="handleModal()" class="cursor-pointer fas fa-trash"></i>
<app-modal *ngIf="isModalOpen">
    <div class="min-h-[100px] flex flex-col justify-between">
        <p class="text-xl">{{messsage}}</p>
        
        <div class="flex justify-end gap-x-1">
            <button class="secondary_button" (click)="handleModal()">Cancel</button>
            <button class="primary_button" (click)="handleConfirm()">Confirm</button>
        </div>
    </div>
</app-modal>
