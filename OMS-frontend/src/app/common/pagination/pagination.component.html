<nav class="flex justify-end w-full mt-5">
    <ul class="flex items-center h-8 -space-x-px text-sm">
        <li class="{{currentPage === 1 ? 'pointer-events-none' : ''}}" (click)="selectPage(1, $event)">
            <a class="flex items-center justify-center h-10 px-3 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                href="" title="Go to first page">&laquo;</a>
        </li>
        <li class="{{currentPage == 1 ? 'pointer-events-none' : ''}}" (click)="selectPage(currentPage - 1, $event)">
            <a class="flex items-center justify-center h-10 px-4 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                href="" title="Go to previous page">&lsaquo;</a>
        </li>

        <li class="disabled" (click)="cancelEvent($event)" *ngIf="(currentPage - range) > 1">
            <a class="flex items-center justify-center h-10 px-4 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                href="">...</a>
        </li>


        <li [class.active]="page == currentPage" *ngFor="let page of pages | async">
            <a class="{{page === currentPage ? 'dark:bg-white bg-red-500 text-white' :'bg-white text-gray-500'}} flex items-center justify-center h-10 px-4 leading-tight   border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                href="javascript:void(0)" (click)="selectPage(page, $event)">
                {{page}}
            </a>
        </li>

        <li class="disabled" (click)="cancelEvent($event)" *ngIf="(currentPage + range) < totalPages">
            <a class="flex items-center justify-center h-10 px-4 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                href="">...</a>
        </li>

        <li class="{{currentPage == totalPages ? 'pointer-events-none' : ''}}"
            (click)="selectPage(currentPage + 1, $event)">
            <a class="flex items-center justify-center h-10 px-4 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                href="" title="Go to next page">&rsaquo;</a>
        </li>
        <li class="{{currentPage == totalPages ? 'pointer-events-none' : ''}}" (click)="selectPage(totalPages, $event)">
            <a class="flex items-center justify-center h-10 px-4 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                href="" title="Go to last page">&raquo;</a>
        </li>
    </ul>
</nav>
